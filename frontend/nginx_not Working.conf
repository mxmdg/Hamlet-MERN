# 1️⃣ Redirección HTTP → HTTPS
server {
    listen 80;
    server_name hamlet.com.ar www.hamlet.com.ar;
    return 301 https://$host$request_uri;
}

# 2️⃣ HTTPS principal
server {
    listen 443 ssl;
    server_name hamlet.com.ar www.hamlet.com.ar;

    ssl_certificate /etc/letsencrypt/live/hamlet.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hamlet.com.ar/privkey.pem;

    # 3️⃣ Frontend (React build)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4️⃣ Backend (TRANSPARENTE)
    location /Hamlet/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
