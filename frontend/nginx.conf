server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Esta línea es la más importante:
        # Intenta servir el archivo exacto, si no existe busca la carpeta,
        # y si no, redirige todo a index.html para que React Router tome el mando.
        try_files $uri $uri/ /index.html;
    }

    # Proxy opcional para el Backend (opcional pero recomendado)
    # Esto permite que el frontend llame a /api/... en lugar de http://vps-ip:5000/api/...
    location /api/ {
        proxy_pass http://hamlet-backend:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optimización de errores
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}