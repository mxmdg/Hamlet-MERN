<!-- Agregado: estilos de animación para dispersar/rearmar piezas a 45º (1.5s, suave) -->
<style type="text/css">
  /* keyframes: se desplazan en diagonal y vuelven (suave, 1.5s) */
  @keyframes scatter45 {
    0% {
      transform: translate(calc(var(--dx) * 1), calc(var(--dy) * 1)) rotate(calc(var(--rot) * 1));
      opacity: 0.08;
    }
    
    100% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 1;
    }
  }

  /* clase base para las piezas animadas */
  .anim {
    transform-origin: 50% 50%;
    will-change: transform, opacity;
    animation-name: scatter45;
    animation-duration: 1.5s;
    animation-timing-function: ease-in;
    animation-fill-mode: both;
    animation-iteration-count: 1;
  }

  /* direcciones / retardos distintos para cada pieza */
  .piece1 { --dx: 00px; --dy: 00px; --rot: -0deg;  animation-delay: 0s;  }
  .piece2 { --dx: 30px;  --dy: -30px;  --rot: 0deg;   animation-delay: 0.25s; }
  .piece3 { --dx: -30px; --dy: 30px;  --rot: 00deg;   animation-delay: 0.25s;  }
  .piece4 { --dx: 0px;  --dy: -0px; --rot: -0deg;  animation-delay: 0.15s; }

  /* si quieres desactivar animación en impresión */
  @media print {
    .anim { animation: none !important; }
  }
</style>
